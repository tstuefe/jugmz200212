				<section data-markdown>

								### History

								2007: Sun publishes JDK under under __GPLv2 with Classpath Extension__.
								
						</textarea>
				</section>

				<section data-markdown>
						<textarea data-template>
								### History (cont.)
								
								- 2008: Oracle aquires BEA.
								- 2010: Oracle aquires Sun Microsystems... RIP Sun :,(
									
								But the OpenJDK lives on, now with developers from Sun and JRockit.
								
						</textarea>
				</section>

				<section data-markdown>
						<textarea data-template>
								### SAP involved since 2011

								- Ports: ppc64, s390, AIX
								- Lots of improvements
								- 11u maintainers (with Red Hat)

						</textarea>
				</section>

				<section data-markdown>
						<textarea data-template>
								... and we also have a OpenJDK based VM :)
								
								[https://sapmachine.io](https://sapmachine.io)
																
								OpenJDK fork with a few enhancements.

						</textarea>
				</section>


				<section data-markdown>
						<textarea data-template>
								
								### LOC

								- OpenJDK sources: ~4m 
									- Java 2.5m
									- C/C++ 1.4m
								- OpenJDK tests: ~3m  (mostly Java)
								-------
								Total: ~8m 

								(5.5.2 Linux kernel: ~19m )

						</textarea>
